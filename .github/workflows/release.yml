name: Release Container Image

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on semantic version tags like v0.1.0, v1.2.3, etc.

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev] || pip install -e .
        pip install pytest
    
    - name: Run tests
      run: pytest tests/

  build-and-push-release:
    needs: test
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/neutrons-ai/nexus-processor:${{ steps.version.outputs.VERSION }}
          ghcr.io/neutrons-ai/nexus-processor:latest
        cache-from: type=registry,ref=ghcr.io/neutrons-ai/nexus-processor:buildcache
        cache-to: type=registry,ref=ghcr.io/neutrons-ai/nexus-processor:buildcache,mode=max
